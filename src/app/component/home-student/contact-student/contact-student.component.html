<h2>Contacto para el alumno: {{studentName}}</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="adressStudent">
    <th mat-header-cell *matHeaderCellDef> Dirección </th>
    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
  </ng-container>

  <ng-container matColumnDef="neighborhood">
    <th mat-header-cell *matHeaderCellDef> Colonia </th>
    <td mat-cell *matCellDef="let element"> {{element.colonia}} </td>
  </ng-container>

  <ng-container matColumnDef="delegacion">
    <th mat-header-cell *matHeaderCellDef> Delegación </th>
    <td mat-cell *matCellDef="let element"> {{element.delegacion}} </td>
  </ng-container>

  <ng-container matColumnDef="emailStudent">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
  </ng-container>  

  <ng-container matColumnDef="numberPhone">
    <th mat-header-cell *matHeaderCellDef> Telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
  </ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<div>
  <button mat-button (click)="backToCompanyHome()">Regresar</button>
</div>
