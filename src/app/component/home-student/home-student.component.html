<h2>Empresas con las que estas relacionado</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef> Alumno </th>
    <td mat-cell *matCellDef="let element"> {{element.student}} </td>
  </ng-container>

  <ng-container matColumnDef="emailCompany">
    <th mat-header-cell *matHeaderCellDef> Campus </th>
    <td mat-cell *matCellDef="let element"> {{element.campus}} </td>
  </ng-container>

  <ng-container matColumnDef="event">
    <th mat-header-cell *matHeaderCellDef> Carrera </th>
    <td mat-cell *matCellDef="let element"> {{element.career}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Fecha de Relaci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
