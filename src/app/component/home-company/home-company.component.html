<h1>Bienvenido {{name}}</h1>
<h2>Alumnos relacionados con su empresa</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="student">
    <th mat-header-cell *matHeaderCellDef> Alumno </th>
    <td mat-cell *matCellDef="let element"> {{element.student}} </td>
  </ng-container>

  <ng-container matColumnDef="campus">
    <th mat-header-cell *matHeaderCellDef> Campus </th>
    <td mat-cell *matCellDef="let element"> {{element.campus}} </td>
  </ng-container>

  <ng-container matColumnDef="career">
    <th mat-header-cell *matHeaderCellDef> Carrera </th>
    <td mat-cell *matCellDef="let element"> {{element.career}} </td>
  </ng-container>

  <ng-container matColumnDef="event">
    <th mat-header-cell *matHeaderCellDef> Evento de Relación </th>
    <td mat-cell *matCellDef="let element"> {{element.event}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Fecha de Relación </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<div>
  <button mat-button (click)="goToEventList()">Proximos Eventos</button>
  <button mat-button (click)="checkPassword()">Editar Perfil</button>
</div>
