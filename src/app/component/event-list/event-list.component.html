<h1>Proximos eventos</h1>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="nombreFeria">
    <th mat-header-cell *matHeaderCellDef> Feria del Empleo </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreFeria}} </td>
  </ng-container>

  <ng-container matColumnDef="direccionEvento">
    <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.direccionEvento}} </td>
  </ng-container>

  <ng-container matColumnDef="fechaInicio">
    <th mat-header-cell *matHeaderCellDef> Fecha de Inicio </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>
  </ng-container>

  <ng-container matColumnDef="fechaFin">
    <th mat-header-cell *matHeaderCellDef> Fecha de Fin </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaFin}} </td>
  </ng-container>  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<div>
  <button mat-button (click)="backToCompanyHome()">Regresar</button>
</div>
